<div class="container mx-auto p-4 text-center">
    <h1 class="text-4xl font-bold text-white mb-4">Base64 編碼/解碼器</h1>
    <div class="base64-container weather-card p-6 rounded-lg shadow-lg w-full max-w-full mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="b64-input" class="block text-white text-left mb-2">原始文字</label>
                <textarea id="b64-input" class="json-textarea" rows="8" placeholder="在此輸入原始文字..."></textarea>
            </div>
            <div>
                <label for="b64-output" class="block text-white text-left mb-2">Base64 字串</label>
                <textarea id="b64-output" class="json-textarea" rows="8" placeholder="在此輸入 Base64 字串..."></textarea>
            </div>
        </div>
        <div class="flex justify-center items-center space-x-4 mt-4">
            <button id="b64-encode-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                編碼 &gt;
            </button>
            <button id="b64-decode-btn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                &lt; 解碼
            </button>
        </div>
        <p id="b64-status" class="text-sm text-gray-200 mt-4 h-4"></p>
    </div>
</div>
