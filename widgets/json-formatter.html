<div class="container mx-auto p-4 text-center">
    <h1 class="text-4xl font-bold text-white mb-4">JSON Formatter</h1>
    <div class="json-formatter-container weather-card p-6 rounded-lg shadow-lg w-full max-w-full mx-auto">
        <div class="mb-4">
            <select id="json-api-select" class="w-full bg-gray-700 text-white py-2 px-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">從 Mock API 快速載入...</option>
                <option value="https://my-json-server.typicode.com/shangoyanyi/my_widgets/posts">/posts (所有文章)</option>
                <option value="https://my-json-server.typicode.com/shangoyanyi/my_widgets/posts/1">/posts/1 (單一文章)</option>
                <option value="https://my-json-server.typicode.com/shangoyanyi/my_widgets/comments">/comments (所有評論)</option>
                <option value="https://my-json-server.typicode.com/shangoyanyi/my_widgets/profile">/profile (個人資料)</option>
            </select>
        </div>
        <textarea id="json-input" class="json-textarea" placeholder="在此貼上您的 JSON 字串，或從上方選單載入..."></textarea>
        <div class="json-formatter-actions">
            <button id="format-json-btn" class="w-full sm:w-auto bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">
                格式化 / 驗證
            </button>
            <p id="json-status" class="text-sm text-gray-200 mt-2 h-4 flex-grow text-left sm:text-right"></p>
        </div>
        <pre id="json-output" class="json-output-pre"></pre>
    </div>
</div>
