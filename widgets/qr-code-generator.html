<div class="container mx-auto p-4 text-center">
    <h1 class="text-4xl font-bold text-white mb-4">QR Code 產生器</h1>
    <div class="qrcode-container weather-card p-6 rounded-lg shadow-lg w-full max-w-md mx-auto">
        <div class="mb-4">
            <input type="text" id="qr-input" class="w-full bg-gray-700 text-white py-2 px-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="輸入文字或網址...">
        </div>
        <div id="qr-code-display" class="flex justify-center items-center bg-white p-4 rounded-lg mb-4 h-64">
            <!-- QR Code will be rendered here as a canvas -->
        </div>
        <button id="qr-download-btn" class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" disabled>
            下載 QR Code
        </button>
        <p id="qr-status" class="text-sm text-gray-200 mt-4 h-4"></p>
    </div>
</div>
